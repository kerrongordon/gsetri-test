paragraph-1: The name was created in September   2013, and Memorandum of Understanding signed between E&R4ZAGRO PRO INT. Inc and UNIDO/ISC/ GNERI  Sep 17, 2013– The Peoples Republic of China, in China in September 26th  2013, official registered in October 16th  2014 in Grenada. 

paragraph-2: At this time, as we are seeking the guidance and input of you, your company, Ministry and/or Government, to propose  relevant technology, hardware or impute that can meets the perimeters and scope of the venture. Over the years, we have used our private dwelling house to display energy innovation ideas.  We are of the opinion that the profile that is required for Grenada to attract promotional aids and grant funding requires a dedicated facility for the cause of Energy Promotion and Research.

paragraph-3: The appropriate energy research as you would appreciate must be done on sound principles of science, engineering and technology. In addition to the abundance of natural resources of our region, our people will be able to quickly build capacity in learning techniques of production and efficiency to make better use of these resources.  This facility would be fundamental to our science students, to learn first hand about solar energy applications.

paragraph-4: The facility was registered in Grenada on 0ctober 2013 as an institute for Solar research, training and demonstration centre in collaboration with the UNIDO/ GNERI Gansu Natural Energy Research Institute.


