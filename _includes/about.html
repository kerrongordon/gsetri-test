<section id="about" class="main-infor">
  <div class="page-content">
      <div class="wrapper">
        <h2 class="section-title wow fadeInUp">{{ site.data.about.title }}</h2>
        <article class="content wow fadeInUp">

          <p class="lema">{{ site.data.about.paragraph-1 }}</p>

          <p class="lema">{{ site.data.about.paragraph-2 }}</p>

          <p class="lema">{{ site.data.about.paragraph-3 }}</p>

          <p class="lema">{{ site.data.about.paragraph-4 }}</p>
        </article>

        <aside class="sidebar wow fadeInUp">
          
          <ul>
            {% for list in site.data.about.list %}
            <li>
              <h4>{{ list.title }}</h4>
              <p class="lema">{{ list.content }}</p>
            </li>
            {% endfor %}
          </ul>
        </aside>
      </div>
    </div>
</section>
