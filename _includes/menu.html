<header class="navigation">
  <div class="navigation-wrapper">
    <a href="{{ site.baseurl }}/" class="logo">
      <img src="{{ site.baseurl }}/{{ site.image_location }}/{{ site.data.hero.logoImage }}" alt="Logo Image">
    </a>
    <a href="" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
    <div class="nav">
      <ul id="navigation-menu">
      {% for menu in site.data.hero.menu %}
        <li class="nav-link"><a href="{{ site.baseurl }}/{{ menu.link }}">{{ menu.title }}</a></li>
      {% endfor %}      
      </ul>
    </div>
  </div>
</header>
