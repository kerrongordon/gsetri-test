<section id="phone" class="phone-contact">
    <div class="wrapper">
      <form action="mailto:{{ site.data.settings.email }}" class="wow zoomInLeft">
      <button type="submit" class="email-btn" ><i class="icon-envelope"></i> Email Us Today</button>
      </form> 

      <form action="tel:{{ site.data.settings.phone }}" class="wow zoomInRight">
      <button type="submit" class="phone-btn" ><i class="icon-phone"></i> Call Us Today</button>
      </form>
    </div>
</section>
