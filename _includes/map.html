<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<div style="overflow:hidden;height:100%;width:100%;position: absolute;top: 0;bottom: 0;">
	<div id="gmap_canvas" style="height:100%;width:100%;"></div>
	<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
	<a class="google-map-code" href="http://www.trivoo.net/gutscheine/goertz/" id="get-map-data">zu erweitern</a>
</div>

<script type="text/javascript">
    function init_map() {
        var myOptions = {
            zoom: {{ site.data.map.zoom}},
            center: new google.maps.LatLng({{ site.data.map.lat}}, {{ site.data.map.log }}),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
        marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng({{ site.data.map.lat }}, {{ site.data.map.log }})
        });
        infowindow = new google.maps.InfoWindow({
            content: "<p style=\"color:#222;\">{{ site.data.map.infor }}</p>"
        });
        google.maps.event.addListener(marker, "click", function() {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    }
    google.maps.event.addDomListener(window, 'load', init_map);
</script>
