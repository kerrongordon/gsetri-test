<section id="tools" class="main-work">
  <div class="page-content">
      <div class="wrapper">
        <h2 class="section-title wow fadeInLeft">{{ site.data.tools.title }}</h2>

        <div class="box animated zoomIn">
          <button class="close">X</button>
          <div class="page-load animated fadeIn"></div>
        </div>
        
        <div class="elements-box">
        {% for article in site.data.tools.article %}
        <article id="{{ article.id }}" data-title="{{ article.title }}"class="content tools-infor {{ article.class }} wow {{ article.ani }}">
          <img src="{{ site.baseurl }}/{{ site.image_location }}/{{ site.data.tools.icon_location }}/{{ article.icon }}">
          <h4>{{ article.title }}</h4>
          <p class="lema">{{ article.content }}</p>
          <button class="btn"><i class="icon-link"></i> Read More</button>
        </article>
        {% endfor %}
        </div>
      </div>
    </div>
</section>
<div class="loading"></div>
